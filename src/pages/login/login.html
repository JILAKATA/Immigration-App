<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <!-- User enters E-mail and store in the variable userEmail-->
  <ion-item>
    <ion-label color="primary">E-Mail</ion-label>
    <ion-input [(ngModel)]="userEMail"></ion-input>
  </ion-item>
  
  <!-- User enters password and store in the variable userPassword
  Passowrd must be positive integers only-->
  <ion-item>
    <ion-label color="primary">Password</ion-label>
    <ion-input type = "number" [(ngModel)]="userPassword"></ion-input>
  </ion-item>
  
  <!-- Once all information entered, press button to login-->
  <button ion-button (click)="login()">Login</button>


</ion-content>
